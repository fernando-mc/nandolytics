service: nandolytics

provider:
  name: aws
  runtime: python3.6
  environment:
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

functions:
  record:
    handler: record.record
    events:
      - http:
          path: nandolytics/record
          method: post
          cors: true

  get:
    handler: get.get
    events:
      - http:
          path: nandolytics/{id}
          method: get
          cors: true

resources:
  Resources:
    NandolyticsDynamoDBTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: siteUrl
            AttributeType: S
          - AttributeName: siteHits
            AttributeType: N
        KeySchema:
          - AttributeName: siteUrl
            KeyType: HASH
          - AttributeName: siteHits
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}

package:
  exclude:
    - data-gathering/**
    - .env/**
